<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div Style="border:5px solid black;background-color :rgb(0, 255, 213)";>
    <center><h1>"Train Ticket Booking"</h1></center>
    </div>
    <hr>
    <marquee bgcolor="yellow" scrollamount="10">Fill Your Correct Details</marquee>
    
    <from action="">
      <center>  
        <div Style="border:5px solid black;background-color :rgb(215, 231, 230)";>
            <br>
            <img src="./images/train.jpg" alt="width=200px"height="100px">
            <br><br>
        <label for="name">Enter YourFirst Name :</label>
        <input type="text"id="name"placeholder="Type your first name...."><br><br>
    
         <label for="name">Enter Your Mid Name :</label>
        <input type="text"id="name"placeholder="Type your Mid name...."><br><br>
        
        
         <label for="name">Enter Your Last Name :</label>
        <input type="text"id="name"placeholder="Type your last name...."><br><br>

         <label for="E Mail">Enter Your E Mail - ID:</label>
        <input type="text"id="E Mail"placeholder="Type your E Mail"><br><br>

         <label for="password">Enter Your Password :</label>
        <input type="password"id="password"placeholder="Type your password"><br><br>

         <label for="">Gender :</label>
        <input type="radio"id="male"name="gender"value="male">
        <label for="male">Male:</label>
        <input type="radio"id="female"name="gender"value="female">
        <label for="female">Female:</label>
        <input type="radio"id="other"name="gender"value="other">
        <label for="other">Other:</label>
        <br><br>

         <label for="age">Enter Your Age:</label>
        <input type="number"id="age"placeholder="Type your Age" Min="18"><br><br>

         <label for="date of birth">Enter Your D.O.B:</label>
        <input type="date"id="date of birth"><br><br>

         <label for="phone.no">Phone.No:</label>
        <input type="tel"id="number"><br><br>

         <label for="url">Refferal Url:</label>
        <input type="url"id="url"><br><br>

        <label for="file">ID Proof In PDF Format:</label>
        <input type="file"id="file"><br><br>

        <label for="month">Select The Month:</label>
        <input type="month"id="month"><br><br>

        <label for="week">Select The Week:</label>
        <input type="week"id="week"><br><br>

         <label for="time">Select The Time:</label>
        <input type="time"id="time"><br><br>


         <label for="department">Select Your Compartment:</label>
        <select Your Department="" name"">
            <option value="">---</option>
            <option value="">General</option>
            <option value="">Semi Sleeper</option>
            <option value="">Sleeper</option>
        </select><br><br>

        <label for="search">Search:</label>
         <input type="search"id="search"><br><br>


          <label for="tickets">No Of Tickets:</label>
         <input type="range"name="tickets"id="tickets" min="1"max="10" oninput="vol.value=this.value">
         <output id="vol">5</output><br><br>

         <input type="checkbox">Agree terms and condition.
         <br>
         <input type="checkbox">The Above  details  are given my own consiousness.
         <br><br>

         <input type="submit"><br>
         <br>
         <input type="reset">
         <br><br>

         
    </center>
    </from>
</div>
    
</body>
</html>
